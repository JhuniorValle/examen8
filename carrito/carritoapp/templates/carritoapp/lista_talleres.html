{% load static %}
<link rel="stylesheet" href="{% static 'carritoapp/estilo_gotico.css' %}">

<h2>Lista de Talleres</h2>
<a href="{% url 'crear_taller' %}">Nuevo Taller</a>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Tipo Servicio</th>
        <th>Logo</th>
        <th>Acciones</th>
    </tr>
    {% for taller in talleres %}
    <tr>
        <td>{{ taller.nombre }}</td>
        <td>{{ taller.ubicacion }}</td>
        <td>{{ taller.tipo_servicio }}</td>
        <td>
            {% if taller.logo %}
                <img src="{{ taller.logo.url }}" width="60">
            {% endif %}
        </td>
        <td>
            <a href="{% url 'editar_taller' taller.id %}">Editar</a> |
            <a href="{% url 'eliminar_taller' taller.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'lista_vehiculos' %}">Ver Vehículos</a>
